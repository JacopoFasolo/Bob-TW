<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="it" lang="it">

<head>
    <title>Bob - Login</title>
    <link href="img/logo.ico" rel="shortcut icon" type="image/x-icon"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="keywords" content="Bob, montagna, noleggio sci, sci, snowboard, Courmayeur, Val D'Aosta, Valle D'Aosta, Monte Bianco, sciare, neve, passeggiate, 
        mountain bike"/>
    <meta name="description" content="Sito realizzato per il progetto di Tecnologie Web - a.a. 2017/2018"/>
    <meta name="author" content="Carlotta Segna, Alessio Brunetta, Jacopo Fasolo"/>
    <meta name="language" content="italian it"/>
    <link href="css/style.css" media="screen" rel="stylesheet" type="text/css"/>
    <!-- asd -->
    <link href="css/mobile.css" media="handheld, screen and (max-width:1024px), only screen and (max-device-width:1024px)" rel="stylesheet" type="text/css"/>
    <link href="css/print.css" media="print" rel="stylesheet" type="text/css"/>
</head>

<body>
    <div id="middle">
        
        <form id="login" method="get">
            <label for="Username">Username:</label>
            <input type="text" class="input" size="20" name="login_username"/>
            <label for="Password">Password:</label>
            <input type="password" class="input" size="20" name="login_password"/>
            <input type="submit" value="Login"/>
        </form>

        <form id="registrazione" method="get">
            <label for="Username">Username:</label>
            <input type="text" class="input" size="20" name="reg_username"/>
            <label for="Password">Password:</label>
            <input type="password" class="input" size="20" name="reg_password"/>
            <label for="Nome">Nome:</label>
            <input type="text" class="input" size="20" name="reg_name"/>
            <label for="Cognome">Cognome:</label>
            <input type="text" class="input" size="20" name="reg_surname"/>
            <label for="Email"><span xml:lang="en">Email</span>:</label>
            <input type="email" class="input" size="20" name="reg_email"/>
            <label for="Sesso M">M</label>
            <input type="radio" class="input" size="20" name="reg_male"/>
            <label for="Sesso F">F</label>
            <input type="radio" class="input" size="20" name="reg_female"/>
            <label for="Data di nascita">Data di nascita:</label>
            <input type="date" class="input" size="20" name="reg_birth"/>
            <input type="submit" value="Registrati"/>
            <input type="reset" value="Cancella"/>
        </form>

    </div>
    <!-- middle -->

</body>

</html>
